<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <!--The loading cover that will remain here until the response from the API is returned.-->
        <div id="loading_cover" class="fullscreencover hidden">
            <div class="covercenter">
                <img id="max" src="https://media.tenor.com/images/ffa5e55e55e448775bb0e81eb526e105/tenor.png" alt="loading">
                <h2>Loading session...</h2>
            </div>
        </div>

        <!--Error frame if the sessionid parameter is left empty-->
        <div id="sessionidnullerr" class="hidden">
            <p>Parameter 'sessionid' was left blank.</p>
        </div>

        <!--The full display-->
        <div id="display">
            
            <!--The background image (Will be set to a track wallpaper-->
            <img id="trackbackgroundimg" class="backgroundimg" src="https://www.spa-francorchamps.be/sites/default/files/image/bap_visite.jpg">

            <div class="centerdisplaypane">
                
                <!--The session title-->
                <h1 id="sessionheader" class="sessionheader">Session ____</h1>

                <!--The display for the track and session type-->
                <div class="twocol">
                    <div class="col">
                        <h2 id="track">Track</h2>
                    </div>
                    <div class="col">
                        <h2 id="sessiontype">Session Type</h2>
                    </div>
                </div>

                <div class="threecol">

                    <!--The track (picture of the track)-->
                    <div class="col piclabelpairdiv">
                        <div class="row4">
                            <img id="trackmap" class="maximg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Spa-Francorchamps_of_Belgium.svg/1280px-Spa-Francorchamps_of_Belgium.svg.png">
                        </div>
                        <div class="row1">
                            <h3 id="trackpiclabel">Spa Francochamps</h3>
                        </div>
                    </div>

                    <!--The driver-->
                    <div class="col piclabelpairdiv">
                        <div class="row4">
                            <img id="headshot" class="maximg" src="https://media.gettyimages.com/photos/nico-rosberg-of-germany-and-mercedes-gp-poses-for-a-portrait-during-picture-id513726290">
                        </div>
                        <div class="row1">
                            <h3 id="drivername">Nico Rosberg</h3>
                        </div>
                    </div>

                    <!--The team (picture of the car)-->
                    <div class="col piclabelpairdiv">
                        <div class="row4">
                            <img id="car" class="maximg" src="https://www.formula1.com/content/dam/fom-website/teams/2020/mercedes.png.transform/4col/image.png">
                        </div>
                        <div class="row1">
                            <h3 id="teamname">Mercedes</h3>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <!--Scripts-->
        <script src="js/session.js"></script>
    </body>
</html>
